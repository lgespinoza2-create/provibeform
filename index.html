<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>PLAN REFIERE - ProVibe</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f6f7fb;
      margin: 0;
      color: #111827;
    }
    .wrap {
      max-width: 900px;
      margin: 40px auto;
      background: white;
      padding: 24px;
      border-radius: 16px;
      box-shadow: 0 6px 16px rgba(0,0,0,0.1);
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 2px solid #e5e7eb;
      padding-bottom: 12px;
      margin-bottom: 24px;
    }
    header img {
      width: 120px;
    }
    h1 {
      text-transform: uppercase;
      letter-spacing: .1em;
    }
    label {
      display: block;
      margin-top: 12px;
      font-size: 14px;
      color: #555;
    }
    input, select {
      width: 100%;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 8px;
      margin-top: 6px;
    }
    button {
      margin-top: 24px;
      padding: 12px 20px;
      border: none;
      background: #111827;
      color: white;
      border-radius: 999px;
      cursor: pointer;
      text-transform: uppercase;
      letter-spacing: .1em;
      font-weight: bold;
    }
    button:hover {
      background: #2563eb;
    }
  </style>
</head>
<body>
  <div class="wrap">
    <header>
      <img src="logoprovibe.png" alt="Logo ProVibe">
      <h1>Plan Refiere</h1>
    </header>

    <form id="proVibeForm">
      <h2>Referente</h2>
      <label>Nombre</label>
      <input type="text" id="ref_nombre" required>
      <label>Apellido</label>
      <input type="text" id="ref_apellido" required>
      <label>Cédula</label>
      <input type="text" id="ref_cedula" required>
      <label>Celular</label>
      <input type="text" id="ref_celular" required>
      <label>Email</label>
      <input type="email" id="ref_email" required>

      <h2>Cliente Referido</h2>
      <label>Nombre</label>
      <input type="text" id="cli_nombre" required>
      <label>Apellido</label>
      <input type="text" id="cli_apellido" required>
      <label>Cédula</label>
      <input type="text" id="cli_cedula" required>
      <label>Celular</label>
      <input type="text" id="cli_celular" required>
      <label>Email</label>
      <input type="email" id="cli_email" required>
      <label>Ciudad</label>
      <input type="text" id="cli_ciudad" required>
      <label>Vehículo</label>
      <select id="cli_vehiculo" required>
        <option value="">Seleccionar</option>
        <option>Chevrolet Onix</option>
        <option>Chevrolet Spark EUV</option>
        <option>Chevrolet Dmax</option>
        <option>Chevrolet Groove</option>
        <option>Chevrolet N400</option>
        <option>Chevrolet Colorado</option>
      </select>

      <label style="margin-top: 20px;">
        <input type="checkbox" required> Acepto los términos y condiciones
      </label>

      <button type="submit">Enviar</button>
    </form>
  </div>

  <script>
    document.getElementById("proVibeForm").addEventListener("submit", function(e) {
      e.preventDefault();

      const data = {
        ref_nombre: document.getElementById("ref_nombre").value,
        ref_apellido: document.getElementById("ref_apellido").value,
        ref_cedula: document.getElementById("ref_cedula").value,
        ref_celular: document.getElementById("ref_celular").value,
        ref_email: document.getElementById("ref_email").value,
        cli_nombre: document.getElementById("cli_nombre").value,
        cli_apellido: document.getElementById("cli_apellido").value,
        cli_cedula: document.getElementById("cli_cedula").value,
        cli_celular: document.getElementById("cli_celular").value,
        cli_email: document.getElementById("cli_email").value,
        cli_ciudad: document.getElementById("cli_ciudad").value,
        cli_vehiculo: document.getElementById("cli_vehiculo").value
      };

      fetch("https://script.google.com/macros/s/AKfycbzTRBZ6bOP8-l3Tw6kS6FQA7nlJ2VNFJ2yqqkckNl-dRExbWLKWXn6AcVUtMyZvuE1G/exec", {
        method: "POST",
        body: JSON.stringify(data)
      })
      .then(res => {
        if (res.ok) {
          alert("✅ Envío exitoso. Los datos fueron registrados correctamente.");
          document.getElementById("proVibeForm").reset();
        } else {
          alert("⚠️ Error al enviar los datos. Intenta nuevamente.");
        }
      })
      .catch(err => {
        console.error(err);
        alert("❌ Error de conexión al servidor.");
      });
    });
  </script>
</body>
</html>
